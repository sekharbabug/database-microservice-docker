spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://mysqldb/bootdb
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties.hibernate.dialect: org.hibernate.dialect.MySQLDialect
   sql:
    init:
      mode: always
